<!DOCTYPE HTML>
<html>
<head>
    <title>threadly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />
    <!-- My Stylesheets -->
    <link rel="stylesheet" href="./public/index.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12" class="col-md-12">
                    <h1>threadly</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="container">
            <div class="row">
                <form class="form">
                    <div class="col-sm-12 col-md-10">
                        <input id="comment" type="text" placeholder="A penny for your thoughts?">
                    </div>
                    <div class="col-xs-4 col-md-2">
                        <button type="submit" class="btn">post</button>
                    </div>
                </form>
            </div>

            <ul class="comments" id="comments">
                <li>Your thoughts, notes, and comments appear here.</li>
            </ul>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="./public/index.js"></script>
</body>
</html>
