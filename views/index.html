<!DOCTYPE HTML>
<html>
<head>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />
    <!-- My Stylesheets -->
    <link rel="stylesheet" href="index.css" />
    <title>threadly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12" class="col-md-12">
                    <h1><a id="title" href="https://jeffreyxchan.github.io/threadly/">threadly</a></h1>
                </div>
            </div>
        </div>
    </header>
    
    <div class="main">
        <div class="container">
            <div class="row">
                <form class="form">
                    <div class="col-sm-12 col-md-10">
                        <input id="comment" type="text" placeholder="A penny for your thoughts?">
                    </div>
                    <div class="col-xs-4 col-md-2">
                        <button type="submit" class="btn">post</button>
                    </div>
                </form>
            </div>
            
            <ul class="comments" id="comments">
                <li>Your thoughts, notes, and comments appear here.</li>
            </ul>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <!-- Our Script -->
    <!-- Important that this is after jQuery, because we'll use jQuery -->
    <script src="index.js"></script>
</body>
</html>
